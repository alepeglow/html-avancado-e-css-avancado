<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóspedes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 row">
        <h2>Novo Hóspede</h2>

        <div class="col-md-6">
            <label for="nome" 
            class="label-control"> Informe o nome
            </label>
            <input type="text" id="nome" placeholder="Ex: Ana" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="email" 
            class="label-control"> Informe email
            </label>
            <input type="text" id="email" placeholder="Ex: ana@gmail.com" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="cep" 
            class="label-control"> Informe o CEP
            </label>
            <input type="text" id="cep" placeholder="89010-000" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="rua" 
            class="label-control"> Informe a Rua
            </label>
            <input type="text" id="rua" placeholder="Ex: Rua Sete de setembro" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="numero" 
            class="label-control"> Informe o Número
            </label>
            <input type="text" id="numero" placeholder="975" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="bairro" 
            class="label-control"> Informe o Bairro
            </label>
            <input type="text" id="bairro" placeholder="Centro" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="cidade" 
            class="label-control"> Informe a Cidade
            </label>
            <input type="text" id="cidade" placeholder="Blumenau" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="estado" 
            class="label-control"> Informe o Estado
            </label>
            <input type="text" id="estado" placeholder="Santa Catarina" class="form-control">
        </div>


        <div class="col-md-6 mt-3">
            <button class="btn btn-outline-primary" id="btnSalvar">Gravar
            </button>
            <button class="btn btn-outline-secondary"> Cancelar
            </button>
        </div>

        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                  <!--preencher via script-->  
                </tbody>
            </table>
        </div>
    </div>

    <script src="./scripts/hospedes.js"></script>
</body>
</html>
